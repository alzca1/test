<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quinielita Canalla</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Quiniela Electoral</h1>
    <div class="container-completo">
      <div class="container-oficiales">
        <form onchange="recopilador()">
          <div class="resultados-psoe container-partido">
            <img src="./resources/images/psoe_logo.png" />
            <input
              id="psoe-of"
              type="number"
              pattern="[0-9]"
              name="PSOE"
              min="0"
              max="200"
              step="1"
              oninput="validity.valid||(value=value.replace(/\D+/g, ''))"
              placeholder="nº dip."
            />
          </div>

          <div class="resultados-pp container-partido">
            <img src="resources/images/logo_pp.png" />
            <input
              id="pp-of"
              type="number"
              pattern="[0-9]"
              name="PP"
              min="0"
              max="200"
              step="1"
              oninput="validity.valid||(value=value.replace(/\D+/g, ''))"
              placeholder="nº dip."
            />
          </div>

          <div class="resultados-ciudadanos container-partido">
            <img src="resources/images/logo_ciudadanos.jpg" />
            <input
              id="ciud-of"
              type="number"
              pattern="[0-9]"
              name="CIUDADANOS"
              min="0"
              max="200"
              step="1"
              oninput="validity.valid||(value=value.replace(/\D+/g, ''))"
              placeholder="nº dip."
            />
          </div>

          <div class="resultados-podemos container-partido">
            <img src="resources/images/podemos_logo.png" />
            <input
              id="pode-of"
              type="number"
              pattern="[0-9]"
              name="PODEMOS"
              min="0"
              max="200"
              step="1"
              oninput="validity.valid||(value=value.replace(/\D+/g, ''))"
              placeholder="nº dip."
            />
          </div>

          <div class="resultados-vox container-partido">
            <img src="resources/images/VOX_logo.svg.png" />
            <input
              id="vox-of"
              type="number"
              pattern="[0-9]"
              name="VOX"
              min="0"
              max="200"
              step="1"
              oninput="validity.valid||(value=value.replace(/\D+/g, ''))"
              placeholder="nº dip."
            />
          </div>
        </form>
        <div id="btn">
          <a href="#" class="button" onclick="reset()">RESET</a>
          <a href="#" class="button" onclick="display()">PRONOSTICO</a>
        </div>
      </div>
      <div id="resultados" class="grid-resultados">
          <div id="container-resultados">
              <div id="Rodrigo"></div>
              <div id="Victor"></div>
              <div id="Álvaro"></div>
            </div>
      </div>
        
        
      </div>
    </div>
    <div class="container-pronostico visibility">
      
        <div class="pronostico">
            <p>RODRIGO</p>
            <div class="grid">
              <img src="resources/images/psoe_logo.png" width="25vw">
              <img src="resources/images/logo_pp.png" width="25vw">
              <img src="resources/images/logo_ciudadanos.jpg" width="25vw">
              <img src="resources/images/podemos_logo.png" width="25vw">
              <img src="resources/images/VOX_logo.svg.png" width="25vw">
            </div>
            <div class="grid">
              <p>118</p>
              <p>182</p>
              <p>28</p>
              <p>32</p>
              <p>52</p>
            </div>
          </div>
          <div class="pronostico">
              <p>VICTOR</p>
              <div class="grid">
                <img src="resources/images/psoe_logo.png" width="25vw">
                <img src="resources/images/logo_pp.png" width="25vw">
                <img src="resources/images/logo_ciudadanos.jpg" width="25vw">
                <img src="resources/images/podemos_logo.png" width="25vw">
                <img src="resources/images/VOX_logo.svg.png" width="25vw">
              </div>
              <div class="grid">
                <p>112</p>
                <p>72</p>
                <p>32</p>
                <p>33</p>
                <p>49</p>
              </div>
            </div>
            <div class="pronostico">
                <p>ÁLVARO</p>
                <div class="grid">
                  <img src="resources/images/psoe_logo.png" width="25vw">
                  <img src="resources/images/logo_pp.png" width="25vw">
                  <img src="resources/images/logo_ciudadanos.jpg" width="25vw">
                  <img src="resources/images/podemos_logo.png" width="25vw">
                  <img src="resources/images/VOX_logo.svg.png" width="25vw">
                </div>
                <div class="grid">
                  <p>105</p>
                  <p>95</p>
                  <p>12</p>
                  <p>20</p>
                  <p>62</p>
                </div>
              </div>

    </div>
    

    <script src="app.js"></script>
  </body>
</html>
